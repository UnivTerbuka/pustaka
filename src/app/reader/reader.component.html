<div>
  <mat-progress-spinner *ngIf="loading$ | async"></mat-progress-spinner>
  <div
    *ngIf="page$ | async"
    [style.width.px]="(page$ | async).width"
    [style.height.px]="(page$ | async).height"
  >
    <app-text
      *ngFor="let text of (page$ | async).text; index as i"
      [text]="text"
      [id]="i"
    ></app-text>
  </div>
</div>
