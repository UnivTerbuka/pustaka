<div style="display: flex; justify-content: center">
  <mat-spinner style="margin-top: 50px" *ngIf="loading$ | async"></mat-spinner>
  <mat-card *ngIf="page$ | async">
    <mat-card-header>
      <mat-progress-bar
        mode="determinate"
        [value]="completion"
      ></mat-progress-bar>
    </mat-card-header>
    <mat-card-content
      [style.width.px]="(page$ | async).width"
      [style.height.px]="(page$ | async).height"
    >
      <span
        *ngFor="let text of (page$ | async).text; index as i"
        id="text_{{ i }}"
        style="position: absolute"
        [style.top.px]="this.text[0]"
        [style.left.px]="this.text[1]"
        [style.width.px]="this.text[2]"
        [style.height.px]="this.text[3]"
      >
        {{ text[5] }}
      </span>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        #paginator
        [length]="(page$ | async).pages"
        [pageSize]="1"
        [pageIndex]="pageInfo.page - 1"
        [hidePageSize]="true"
        (page)="page = pageEventHandler($event)"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
