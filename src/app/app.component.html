<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <button mat-icon-button aria-label="Kembali" (click)="drawer.toggle()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"
        ><mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>Home</div></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ (currentPage$ | async)?.id || "Pustaka" }}</span>
      <div *ngIf="(currentPage$ | async)?.modul">
        <span> | </span>
        <button mat-icon-button aria-label="Modul">
          {{ (currentPage$ | async).modul }}
        </button>
      </div>

      <span class="spacer"></span>
      <button mat-icon-button aria-label="Menu" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button
          mat-menu-item
          aria-label="Salin Link"
          [cdkCopyToClipboard]="currentUrl"
        >
          <mat-icon>content_copy</mat-icon>
          <span>Salin Link</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div style="display: flex; justify-content: center">
      <mat-spinner
        style="margin-top: 50px; display: flex; justify-self: center"
        *ngIf="loading$ | async"
      ></mat-spinner>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
