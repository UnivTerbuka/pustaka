<form class="buku-form-field">
  <input matInput placeholder="Buku" type="text" [(ngModel)]="value" />
  <button *ngIf="value" matSuffix aria-label="Clear" (click)="value = ''">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-button *ngIf="value">
    <mat-icon>search</mat-icon>
  </button>
</form>
