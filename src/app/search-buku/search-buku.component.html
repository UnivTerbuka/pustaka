<form class="buku-form-field">
  <input matInput placeholder="Kode Buku" type="text" [formControl]="field" />
  <button
    *ngIf="field.value"
    matSuffix
    aria-label="Clear"
    (click)="field.value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button
    mat-button
    *ngIf="field.value && field.valid"
    (click)="submit(field.value)"
  >
    <mat-icon>search</mat-icon>
  </button>
</form>
